<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Cozy Coffee House</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        min-height: 100vh;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.6),
            rgba(0, 0, 0, 0.6)
          ),
          url("/api/placeholder/1920/1080");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .auth-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        backdrop-filter: blur(10px);
      }

      .logo-container {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
        border-radius: 50%;
        background-color: #2c1810;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #e6d5c5;
        font-size: 2rem;
        font-weight: bold;
      }

      h1 {
        color: #2c1810;
        text-align: center;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      .welcome-text {
        text-align: center;
        color: #666;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c1810;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e6d5c5;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #bf9004;
        box-shadow: 0 0 0 3px rgba(191, 144, 4, 0.2);
      }

      .password-group {
        position: relative;
      }

      .forgot-password {
        position: absolute;
        right: 0;
        top: 0;
        color: #bf9004;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn-primary {
        width: 100%;
        padding: 1rem;
        background: #bf9004;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 1rem;
      }

      .btn-primary:hover {
        background: #8f6c03;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(191, 144, 4, 0.2);
      }

      .auth-links {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e6d5c5;
      }

      .auth-links p {
        color: #666;
      }

      .auth-links a {
        color: #bf9004;
        text-decoration: none;
        font-weight: 500;
        margin-left: 0.5rem;
      }

      .auth-links a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .auth-box {
          padding: 2rem;
        }

        .logo {
          width: 60px;
          height: 60px;
          font-size: 1.5rem;
        }

        h1 {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="logo-container">
          <div class="logo">CCH</div>
          <h1>Welcome Back</h1>
          <p class="welcome-text">Sign in to continue to Cozy Coffee House</p>
        </div>

        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter your username"
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <div class="password-group">
              <label for="password">Password</label>
              <a href="/forgot-password" class="forgot-password"
                >Forgot Password?</a
              >
            </div>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="auth-links">
          <p>Don't have an account?<a href="/signup">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
